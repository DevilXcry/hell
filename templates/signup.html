    <div class="container">
      <header>Registration</header>
      <form action="#" method="post" > {% csrf_token %}

        <div class="field email-field">
          <div class="input-field">
            <input type="text" placeholder="Enter your username" class="name" name="name" required />
          </div>
        </div>

        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" name="mail" required />
          </div>
        </div>

        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
              name="password"
              id="pw"
              required
            />
            <i class="bx bx-show show-hide" aria-hidden="true" id="eye" onclick="toggle()"></i>
          </div>
          
        </div>

        <div class="field confirm-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="cPassword"
              name="cpassword"
              id="cpw"
              required
            />
            <i class="bx bx-show show-hide" aria-hidden="true" id="eye" onclick="ctoggle()"></i>
          </div>
          <label style="color: red;" id="wrong"></label>
        </div>
        <div class="input-field button">
          <input type="submit" onclick="return checkpwd()" value="Submit Now" />
        </div>



        <div class="login-signup">
            <span style="color: blue" class="text">Already a member?
                <a href="{% url 'login' %}" class="text signup-link" color="blue">Login Now</a>
            </span>
        </div>
      </form>
    </div>

<script>

    var state = false;
    var cstate= false;
    function toggle(){
   
         if (state){
             document.getElementById("pw").setAttribute("type", "password");
             state = false;
        }
        else{
             document.getElementById("pw").setAttribute("type", "text");
             state = true;
        }
    }
    function ctoggle(){
   
   if (cstate){
       document.getElementById("cpw").setAttribute("type", "password");
       cstate = false;
  }
  else{
       document.getElementById("cpw").setAttribute("type", "text");
       cstate = true;
  }

}
   
</script>


<script>
  function checkpwd(){
    var pwd = document.getElementById("pw").value;
    var cpwd = document.getElementById("cpw").value;

    if(pwd == cpwd)
    {
      return true;
      
    }
    else{
      document.getElementById("wrong").innerHTML = "Password and Confirm password didn't matched";
      return false;
    }

  }


</script>
